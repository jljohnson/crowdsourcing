<div class="dialog-frame" style="width: 800px;">
    <div class="dialog-header" bind="dialogHeader"></div>
    <div class="dialog-body" bind="dialogBody">
        <div class="grid-layout layout-normal layout-full"
            style="height: 400px; overflow: auto">

            <div class="refine-tabs ui-tabs ui-tabs-nav" bind="jobTabs" id="jobTabs">
                <ul>
                    <li><a href="#tab2">Upload data for image reconciliation</a></li>
                </ul>
                <div id="tab2">
            <div class="job-box">
                <div class="field-container">
                    <label>Select existing job:</label>
                    <div id="job-list" bind="jobList">
                    <select id="all_jobs" bind="allJobsList"></select>
                    </div>
                </div><!-- ./field-container -->
                <div class="field-container">
                    <label>Image url:</label>
                    <select name="img_url" bind="imgUrlColumn"></select>
                </div><!-- ./field-container -->
                <div class="field-container">
                    <label>Image description:</label>
                    <select name="img_desc" bind="imgDescColumn"></select>
                </div><!-- ./field-container -->
                <div class="field-container">
                    <label>Destination url:</label>
                    <select name="dest_url" bind="destUrlColumn"></select>
                </div><!-- ./field-container -->

         </div>
         <div class="job-box">
         <h3>Options</h3>
                <div class="wrapper">
            <div class="column-left">
            <h3>Gold data (correct answers)</h3>
                <div class="field-container">
                <label>Upload gold data? </label>
                <input type="checkbox" id="upload-gold" bind="uploadGoldBtn"><br/>
                </div><!-- ./field-container -->
            <br/>
            <div id="gold-data-panel" bind="goldDataPanel">
                    <div class="field-container">
                    <label>Select Gold data column:</label>
                    <select name="gold_data" bind="goldDataColumn"></select>
                </div><!-- ./field-container -->
                </div> <!-- ./gold-data-panel -->
              </div>
              <div class="column-right">
                <h3>Additional information</h3>
                <label>Select columns (scroll right for more):</label>
                <p class="text-info"><small>May require template update: you have to add field for this column manually.</small></p>
                <div id="info-fields" bind="infoField" class="project-columns">
              
                </div>
            </div><!-- ./column right -->
            </div> 
              </div> <!-- ./job box -->
                </div>
                <!-- /tab2 -->
            </div>
        </div>

    </div>
    <!-- ./dialog-body -->
    <div class="dialog-footer" bind="dialogFooter">
    <div id="msg-frame">
        <p id="status-message" bind="statusMessage"></p>
    </div>
        <button class="btn btn-success" bind="okButton">&nbsp;&nbsp;OK&nbsp;&nbsp;</button>
        <button class="btn" bind="cancelButton">Cancel</button>
    </div>
</div>

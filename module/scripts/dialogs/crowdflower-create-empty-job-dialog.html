<div class="dialog-frame" style="width: 800px;">
  <div class="dialog-header" bind="dialogHeader"></div>
  <div class="dialog-body" bind="dialogBody">
    <div style="height:25px;">
    <p><a href="/preferences">Check preferences</a></p>
    </div>  
    <div class="grid-layout layout-normal layout-full" style="height:300px;overflow:auto">
    <table rows="4">
    <tr><td>Job title: </td><td><input bind="jobTitle"/></td></tr>
    <tr><td>Job instructions: </td><td><textarea bind="jobInstructions"/></td></tr>
    <tr><td colspan="2"><button class="button" bind="createJobButton">Create job</button></td></tr>
    </table>
	<div bind="results"></div>
     </div>
  </div>
  <div class="dialog-footer" bind="dialogFooter">
  	
    <button class="button" bind="okButton">&nbsp;&nbsp;OK&nbsp;&nbsp;</button>
    <button class="button" bind="cancelButton">Cancel</button>
  </div>
</div>

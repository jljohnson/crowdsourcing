<div class="dialog-frame" style="width: 800px;">
  <div class="dialog-header" bind="dialogHeader"></div>
  <div class="dialog-body" bind="dialogBody">
    <div class="grid-layout layout-normal layout-full" style="height:400px;overflow:auto">
  
    <div class="refine-tabs" bind="jobTabs" id="jobTabs">
    <ul>
    	<li><a href="#new-job-tab">Create new job</a></li>
    	<li><a href="#existing-job-tab">Upload to existing job</a></li>
    </ul>
    <div class="panels-area">
    <div id="new-job-tab" bind="newJobTab">
 	<div>   	
		<div class="job-box">
		  <h2>New job details</h2>
		  
		  <div class="field_container">
		  	<label>Title: </label><input bind="jobTitle" class="job-title" id="jobTitle" />
		  	<span id="title-warning">Job title should be 5-255 characters long.</span>
		  </div>
		 <div class="field_container">
		 	<label>Instructions: </label><textarea bind="jobInstructions" class="job-instructions"></textarea>
		 	<span id="instructions-warning">Instructions should not be empty.</span>
		 </div>
		 <div class="field_container">
		 	<label>Upload data: </label><input type="checkbox" bind="chkUploadToNewJob"/>
		 </div>
		</div>  		  
		<div id="columns" bind="columnsPanel" class="job-box wrapper">
			<div class="column-left">
			<h3>Columns to upload (scroll right for more) </h3>
			<div bind="allColumns" id="columns-menu"></div>
			<div bind="columnList" id="project-columns"></div>
			</div>
			<div class="column-right">
			<h3>Generated default CML</h3>
			<div bind="cmlPreviewPanel" id="cmlPreviewPanel"></div>
			</div>
		</div>
	</div>
    </div>
    
    
    <div id="existing-job-tab" bind="existingJobTab">
    <div class="job-box">
    
    <div class="wrapper">
	<div class="column-left">
		<h2>Existing jobs</h2>
		<div class="field_container"><label>Select existing job:</label>
    		<div id="job-list" bind="jobList">
    		<select id="all-jobs" bind="allJobsList"></select>
    		</div>
    	</div>
    	<br/>
		<br/>
    	</div>
    <div class="column-right">
    	<h3>Copy job</h3>
    	<div class="field_container">
		  	<label>Copy golden data to new job? </label>
		  	<input type="checkbox" value="copy-gold" bind="copyJobGold"/>
		</div>
		
    	<input class="button" type="button" value="Copy into new job" bind="copyButton"/>
	</div>	
    	</div>
    	
    	</div>
   	<div class="job-box">
   	<h3>Job details</h3>
   	<div class="wrapper">
   	   	<div class="column-left">
	   		<div class="field_container">
			<label>Title: </label>
			<input type="text" bind="extJobTitle" class="job-title"/>
			</div>
			<div class="field_container">
			<label>Instructions: </label>
			<textarea bind="extJobInstructions" class="job-instructions"></textarea>
			</div>
	   	</div>
	   	<div class="column-right">
			<div class="field_container">
			<label>Fields (column names): </label>
			<div bind="extJobColumns">
			</div>
			<textarea bind="extCmlFields" class="job-instructions"></textarea>
			</div>
		</div>
		</div>
	<input class="button" type="button" value="Save changes" bind="updateJob"/>
	</div>
	    <div class="job-box">
    <h2>Upload data</h2>
    </div>
	
  	</div>
  </div>  		     
    </div>
   </div>
  </div>
    
  <div class="dialog-footer" bind="dialogFooter">
    <div id="status-message" bind="statusMessage">
    Status: 
    </div>
    
    <button class="button" bind="okButton">&nbsp;&nbsp;OK&nbsp;&nbsp;</button>
    <button class="button" bind="cancelButton">Cancel</button>
  </div>
</div>
